---
title: Blogging Like a Hacker
---
<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>

<ul>
{% for member in site.data.members %}
  <li>
    <a href="https://github.com/{{ member.github }}">
      {{ member.name }}
    </a>
  </li>
{% endfor %}
</ul>

<ul>
{% for post in site.posts %}
  <li>
      {{ post.url }} {{ post.title }}
  </li>
{% endfor %}
</ul>

</body>
</html>
