<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{{baseurl}}/pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{baseurl}}/pages/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{baseurl}}/pages/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{baseurl}}/pages/ico/152.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN PLUGINS -->
    <link href="{{baseurl}}/assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="{{baseurl}}/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{baseurl}}/assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="{{baseurl}}/assets/plugins/swiper/css/swiper.css" rel="stylesheet" type="text/css" media="screen" />
    <!-- END PLUGINS -->
    <!-- BEGIN PAGES CSS -->
    <link class="main-stylesheet" href="{{baseurl}}/pages/css/pages.css" rel="stylesheet" type="text/css" />
    <link class="main-stylesheet" href="{{baseurl}}/pages/css/pages-icons.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN PAGES CSS -->
  </head>
  <body class="pace-dark">

    <!-- BEGIN HEADER -->
    <nav class="header bg-header transparent-dark " data-pages="header" data-pages-header="autoresize" data-pages-resize-class="dark">
      <div class="container relative">
        <!-- BEGIN LEFT CONTENT -->
        <div class="pull-left">
          <!-- .header-inner Allows to vertically Align elements to the Center-->
          <div class="header-inner">
            <!-- BEGIN LOGO -->
            <img src="{{baseurl}}/assets/images/logo-header.png" width="152" height="21" data-src-retina="{{baseurl}}/assets/images/logo_black_2x.png" class="logo" alt="">
            <img src="{{baseurl}}/assets/images/logo_white.png" width="152" height="21" data-src-retina="{{baseurl}}/assets/images/logo_white_2x.png" class="alt" alt="">
          </div>
        </div>
        <!-- BEGIN HEADER TOGGLE FOR MOBILE & TABLET -->
        <div class="pull-right">
          <div class="header-inner">
            <a href="#" class="search-toggle visible-sm-inline visible-xs-inline p-r-10" data-toggle="search"><i class="fs-14 pg-search"></i></a>
            <div class="visible-sm-inline visible-xs-inline menu-toggler pull-right p-l-10" data-pages="header-toggle" data-pages-element="#header">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
          </div>
        </div>
        <!-- END HEADER TOGGLE FOR MOBILE & TABLET -->
        <!-- BEGIN RIGHT CONTENT -->
        <div class="menu-content mobile-light pull-right clearfix" data-pages-direction="slideRight" id="header">
          <!-- BEGIN HEADER CLOSE TOGGLE FOR MOBILE -->
          <div class="pull-right">
            <a href="#" class="padding-10 visible-xs-inline visible-sm-inline pull-right m-t-10 m-b-10 m-r-10" data-pages="header-toggle" data-pages-element="#header">
              <i class=" pg-close_line"></i>
            </a>
          </div>
          <!-- END HEADER CLOSE TOGGLE FOR MOBILE -->
          <!-- BEGIN MENU ITEMS -->
          <div class="header-inner">
            <ul class="menu">
              <li>
                <a href="{{baseurl}}/index.html" {% if page.section == "about" %} class="active" {% endif %}>About </a>
              </li>
              <li>
                <a href="{{baseurl}}/team" {% if page.section == "team" %} class="active" {% endif %}>Team </a>
              </li>
              <li>
                <a href="{{baseurl}}/publications" {% if page.section == "publications" %} class="active" {% endif %}>Publications </a>
              </li>
              <li>
                <a href="{{baseurl}}/join" {% if page.section == "join" %} class="active" {% endif %}>Join </a>
              </li>
              <li>
                <a href="{{baseurl}}/contact" {% if page.section == "contact" %} class="active" {% endif %}>Contact Us</a>
              </li>
            </ul>
          </div>
          <!-- END MENU ITEMS -->
        </div>
      </div>
    </nav>
    <!-- END HEADER -->
